  <style type="text/css">
	body {
		font-family: 'Futura', 'Arial', sans-serif;
		background-color: #ffffff;
		color: white;
		margin: 0;
		padding: 0;
	}

	.header-content {
		width: 100%;
		padding: 20px;
		position: fixed;
		top: 0;
		display: flex;
		justify-content: space-between;
		align-items: center;
		z-index: 1000;
	}

	.name {
		margin-left: 30px;
	}

	.name h1 {
		font-size: 24px;
		color: white;
	}

	
	.left-links {
	  padding: 0;
	  background: transparent;
	  position: fixed;
	  left: 50px;
	  top: 200px;
	  z-index: 200;  
	  cursor: default;
	}

	.left-links a {
	  color: white;
	  text-decoration: none;
	  font-size: 16px;
	  line-height: 2;
	}

	.left-links a:hover {
	  color: #ffffff;
	}
	
	.left-links a[href="Random.html"] {
		opacity: 0;
	  }
	
	#bg {
	  position: relative;
	  width: 100%;
	  height: 100%;
	  margin: 0 auto;
	}

	.pics {
	  height: 100%;
	  width: 100%;
	  margin: auto;
	  position: relative;
	}

	.pics img {
	  padding: 0;
	  border: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  position: absolute;
	}

	.click-area {
	  position: absolute;
	  top: 0;
	  width: 50%;
	  height: 100%;
	  z-index: 101;
	  cursor: pointer;
	}

	.left-half {
	  left: 0;
	}

	.right-half {
	  right: 0;
	}

	footer {
		text-align: left;
		padding: 10px 0;
		background-color: #ffffff
		color: white;
		position: absolute;
		bottom: 0;
		width: 100%;
		z-index: 1000;
	}
  </style>

  <!-- Updated jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Cycle Plugin for Slideshow -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>

  <script type="text/javascript">
	$(document).ready(function () {
	  $('#slideshow').cycle({
		fx: 'fade', 
		timeout: 0,
		pause: 1 
	  });

	  // Click on left side to go to the previous image
	  $('.left-half').click(function() {
		$('#slideshow').cycle('prev');
	  });

	  // Click on right side to go to the next image
	  $('.right-half').click(function() {
		$('#slideshow').cycle('next');
	  });
	});
  </script>
